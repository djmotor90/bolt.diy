version: "3.9"

services:
  bolt:
    image: node:20-alpine
    working_dir: /app
    restart: unless-stopped

    # Coolify proxy routing
    expose:
      - "5173"

    environment:
      NODE_ENV: "production"
      PORT: "5173"
      HOST: "0.0.0.0"
      RUNNING_IN_DOCKER: "true"

      DEFAULT_NUM_CTX: "${DEFAULT_NUM_CTX:-32768}"
      VITE_LOG_LEVEL: "${VITE_LOG_LEVEL:-info}"

      GROQ_API_KEY: "${GROQ_API_KEY}"
      HuggingFace_API_KEY: "${HuggingFace_API_KEY}"
      OPENAI_API_KEY: "${OPENAI_API_KEY}"
      ANTHROPIC_API_KEY: "${ANTHROPIC_API_KEY}"
      OPEN_ROUTER_API_KEY: "${OPEN_ROUTER_API_KEY}"
      GOOGLE_GENERATIVE_AI_API_KEY: "${GOOGLE_GENERATIVE_AI_API_KEY}"
      XAI_API_KEY: "${XAI_API_KEY}"
      TOGETHER_API_KEY: "${TOGETHER_API_KEY}"
      TOGETHER_API_BASE_URL: "${TOGETHER_API_BASE_URL}"
      AWS_BEDROCK_CONFIG: "${AWS_BEDROCK_CONFIG}"
      OLLAMA_API_BASE_URL: "${OLLAMA_API_BASE_URL}"

    extra_hosts:
      - "host.docker.internal:host-gateway"

    # Pull your repo code into the container by letting Coolify mount it
    # This requires enabling "Preserve Repository During Deployment" in Coolify.
    #
    # If you do NOT enable preserve repository, then Coolify won't have the code here and this won't work.
    #
    command: >
      sh -lc "
        corepack enable &&
        corepack prepare pnpm@9.15.0 --activate &&
        pnpm install --frozen-lockfile=false &&
        pnpm run build &&
        pnpm run preview --host 0.0.0.0 --port 5173
      "
